<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KODE POS</title>
</head>
<body>
    <section>
    <form id="form"> 
        <h1>Pencarian Kode Pos di Indonesia</h1>
        <label>Pilih Provinsi:</label>
        <select id="prov" name="provinsi" required>
            <option value="" disabled selected>Pilih Provinsi</option>
        </select>
        <label>Pilih kabupaten:</label>
        <select id="kab" name="kabupaten" required>
            <option value="" disabled selected>Pilih Kabupaten</option>
        </select>
        <label> Kode pos:</label>
        <input id="cari" type="text" placeholder="MASUKKAN KECAMATAN ATAU KODE POS">
    </form>
    <div class="result">
</div>
</section>
    <script type="module" src="main.js"></script>
</body>
</html>
